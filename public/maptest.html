
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>ExtInfoWindow Example: Simple Example</title>

    <link type="text/css" rel="Stylesheet" media="screen" href="/stylesheets/gmaps4rails_welcome.css"/>

    <script type="text/javascript"  src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q">
    </script>
    <script src="/javascripts/extinfowindow.js" type="text/javascript"></script>
    <script type="text/javascript">
      var map;
      function load() {
        if (GBrowserIsCompatible()) {
          map = new GMap2(document.getElementById("map"));
          map.setCenter(new GLatLng(44, -96), 4);
          map.addControl(new GLargeMapControl());
          map.enableScrollWheelZoom();
          
          marker = new GMarker( new GLatLng(44, -102) );
          
          GEvent.addListener(marker, 'click', function(){ 
            marker.openExtInfoWindow(
              map,
              "simple_example_window",
              "I'm some HTML content that will go in the simple example's ExtInfoWindow.",
              {beakOffset: 3}
            ); 
          });
          map.addOverlay(marker);
        }
      }
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 400px; height: 600px" ></div>
  </body>
</html>
